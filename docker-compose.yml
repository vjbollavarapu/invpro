version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: invpro_db
    environment:
      POSTGRES_DB: invpro_db
      POSTGRES_USER: invpro_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-invpro_pass_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invpro_user -d invpro_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching and Celery)
  redis:
    image: redis:7-alpine
    container_name: invpro_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: invpro_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn backend.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - ./apps/backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./apps/backend/.env
    environment:
      - DATABASE_URL=postgresql://invpro_user:${DB_PASSWORD:-invpro_pass_2024}@db:5432/invpro_db
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=backend.settings
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: invpro_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000/api
      - NODE_ENV=production
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker (for async tasks like emails)
  celery_worker:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: invpro_celery_worker
    command: celery -A backend worker -l info
    volumes:
      - ./apps/backend:/app
    env_file:
      - ./apps/backend/.env
    environment:
      - DATABASE_URL=postgresql://invpro_user:${DB_PASSWORD:-invpro_pass_2024}@db:5432/invpro_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  # Celery Beat (for scheduled tasks)
  celery_beat:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: invpro_celery_beat
    command: celery -A backend beat -l info
    volumes:
      - ./apps/backend:/app
    env_file:
      - ./apps/backend/.env
    environment:
      - DATABASE_URL=postgresql://invpro_user:${DB_PASSWORD:-invpro_pass_2024}@db:5432/invpro_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  default:
    name: invpro_network

